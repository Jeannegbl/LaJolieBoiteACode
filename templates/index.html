<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
        <meta property="og:image" content="{{ url_for('static', filename='logo.png') }}">
        <meta property="og:description" content="Venez profiter de nos services dans l'informatique !">
        <meta property="og:title" content="La Jolie Boîte à Code">
        <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='connexion.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap">
        <link rel="icon" type="png" href="{{ url_for('static', filename='logo.png') }}">
        <title>{{ title if title }}</title>
    </head>

    <body>

        <div class="conteneur">
            <p class="titre" align="center">Connexion</p>
            <form class="form" method="post">
                {{ form.hidden_tag() }}
                <div>
                    {{ form.pseudo.label }}
                        {{ form.pseudo(class="pseudo") }}
                    {{ form.mdp.label }}
                        {{ form.mdp(class="mdp") }}
                </div>
                {{ form.submit(class="submit") }}
            </form>
        </div>

    </body>

</html>
